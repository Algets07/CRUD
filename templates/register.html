{% extends 'master.html' %}

{% block title %}
Register
{% endblock %}

{% block body %}

<style>
    body {
        font-family: "Poppins", sans-serif;
    }

    .register-wrapper {
        display: flex;
        justify-content: center;
        margin-top: 70px;
    }

    .register-card {
        background: #ffffff;
        width: 380px;
        padding: 35px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .register-card h2 {
        margin-bottom: 25px;
        color: #333;
        font-weight: 600;
    }

    .register-card input {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border: 1px solid #cfcfcf;
        border-radius: 8px;
        outline: none;
        font-size: 14px;
        transition: 0.3s;
    }

    .register-card input:focus {
        border-color: #4a74ff;
        box-shadow: 0 0 5px rgba(74, 116, 255, 0.4);
    }

    .register-card button {
        width: 100%;
        padding: 12px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 500;
        transition: 0.3s;
        margin-top: 10px;
    }

    .register-card button:hover {
        background: #1e7e34;
    }
</style>

<div class="register-wrapper">
    <div class="register-card">

        <h2>Create Account</h2>

        <form method="POST">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Username" required>

            <input type="email" name="email" placeholder="Email" required>

            <input type="password" name="password" placeholder="Password" required>

            <input type="password" name="cpassword" placeholder="Confirm Password" required>

            <button type="submit">Register</button>
        </form>

    </div>
</div>

{% endblock %}
