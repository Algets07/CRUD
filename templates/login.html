{% extends 'master.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}

<style>
    body {
        background: #eef2ff;
        font-family: "Poppins", sans-serif;
    }

    .login-wrapper {
        display: flex;
        justify-content: center;
        margin-top: 100px;
    }

    .login-card {
        background: #ffffff;
        width: 350px;
        padding: 35px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .login-card h2 {
        margin-bottom: 25px;
        font-size: 24px;
        color: #333;
        font-weight: 600;
    }

    .login-card input[type="text"],
    .login-card input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border: 1px solid #cfcfcf;
        border-radius: 8px;
        outline: none;
        font-size: 14px;
        transition: 0.3s;
    }

    .login-card input:focus {
        border-color: #4a74ff;
        box-shadow: 0 0 5px rgba(74, 116, 255, 0.4);
    }

    .login-card button {
        width: 100%;
        padding: 12px;
        background: #4a74ff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 500;
        transition: 0.3s;
        margin-top: 10px;
    }

    .login-card button:hover {
        background: #2d52e4;
    }
</style>

<div class="login-wrapper">
    <div class="login-card">

        <h2>Login</h2>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>

            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>

    </div>
</div>

{% endblock %}
